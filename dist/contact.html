<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact | Jack Wolfe</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" />

  <script src="https://kit.fontawesome.com/10277d0098.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-navigation">
        <h1 id="logo"><a href="index.html">JW</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact</h2>
      <div class="bottom-line"></div>
      <p class="lead">Lorem ipsum dolor sit amet consectetur.</p>
      <form name="contact" method="POST" data-netlify="true">
        <div class="text-fields">
          <input class="text-input name-input" type="text" name="name" placeholder="Full Name" />
          <input class="text-input subject-input" type="text" name="subject" placeholder="Subject" />
          <input class="text-input email-input" type="email" name="email" placeholder="Email Address" />
          <input class="text-input phone-input" type="tel" name="phone" placeholder="Phone Number" />
          <textarea class="text-input message-input" type="text" placeholder="Enter Message"></textarea>
        </div>
        <button class="button-dark" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-b" class="background-main py-4">
    <div class="container">
      <h1>Let's start your next project.</h1>
    </div>
  </section>

  <footer id="main-footer">
    <div class="footer-content container">
      <p>Jack Wolfe &copy; 2020</p>
      <div class="social">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
      </div>
    </div>
  </footer>
</body>

</html>
